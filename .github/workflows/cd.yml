name: CD

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: lecafecloud

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      packages: write
    strategy:
      matrix:
        component: [backend, frontend]
    outputs:
      image-tag: ${{ steps.meta.outputs.tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate image metadata
        id: meta
        run: |
          git fetch --tags

          GIT_TAG=$(git describe --tags --abbrev=0 2>/dev/null)
          TAG=${GIT_TAG#v}

          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Image will be tagged as: ${TAG}"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.component }} Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./${{ matrix.component }}
          file: ./${{ matrix.component }}/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/terrascope-${{ matrix.component }}:${{ steps.meta.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/terrascope-${{ matrix.component }}:latest
          cache-from: type=gha,scope=${{ matrix.component }}
          cache-to: type=gha,mode=max,scope=${{ matrix.component }}
          provenance: false

      - name: Scan ${{ matrix.component }} image for vulnerabilities
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/terrascope-${{ matrix.component }}:${{ steps.meta.outputs.tag }}
          format: "sarif"
          output: "trivy-${{ matrix.component }}-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-${{ matrix.component }}-results.sarif"
          category: "trivy-${{ matrix.component }}-production"

  notify-deploy:
    needs: deploy
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Create deployment summary
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `**Terrascope Deployment Initiated**
              
              **Image Tag:** \`${{ needs.deploy.outputs.image-tag }}\`
              
              **Components Updated:**
              - ðŸ”¹ Backend: \`ghcr.io/lecafecloud/terrascope-backend:${{ needs.deploy.outputs.image-tag }}\`
              - ðŸ”¹ Frontend: \`ghcr.io/lecafecloud/terrascope-frontend:${{ needs.deploy.outputs.image-tag }}\`
              
              **ArgoCD Status:**
              ArgoCD will automatically detect changes and sync within 3 minutes (default polling interval).`
            })
