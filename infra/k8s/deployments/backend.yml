apiVersion: apps/v1
kind: Deployment
metadata:
  name: terrascope-backend
  labels:
    app: terrascope-backend
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: terrascope-backend
  template:
    metadata:
      labels:
        app: terrascope-backend
        component: api
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: terrascope-api
          image: ghcr.io/lecafecloud/terrascope-backend:latest
          ports:
            - containerPort: 8080
              name: http
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
